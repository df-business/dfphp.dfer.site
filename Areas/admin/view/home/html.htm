<df-body>

	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>>></h5>
				</div>
				<div class="ibox-content">
					<div class="row form-horizontal form-group">
						<div class="col-sm-1">
							<a href='!!SplitUrl(sprintf("admin/home/%sadd",self::$db_htm))!!' class="btn btn-primary btn-sm"><i class="fa fa-plus"></i>&nbsp;添加</a>
						</div>

					</div>
					<table class="table table-striped table-bordered table-hover dataTables-example">
						<thead>
							<tr>
								<th width="50">编号</th>
								<th width="100">文件名</th>
								<th width="150">路径</th>
								<th width="150">备注</th>
								<th width="150">操作</th>
							</tr>
						</thead>
						<tbody>

							<df-each $output>
								<tr>
									<df-echo val="$num" />
									<td>!!$num!!</td>
									<td>
										<a href='/html/!`fileN`'>!`fileN`</a>
									</td>
									<td>
										<a href='!!SplitUrl($v["src"])!!'>!`src`</a>
									</td>
									<td>!`comment`</td>
									<td class='center'>
										<a href='!!SplitUrl(sprintf("admin/home/%sadd/{$v[0]}",self::$db_htm))!!'>[编辑]</a>
										<a href='!!SplitUrl(sprintf("admin/home/%sdel/{$v[0]}",self::$db_htm))!!' onclick='return confirm("您确认要删除吗？")'>[删除]</a>
									</td>
								</tr>
							</df-each>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</df-body>

<df-footer>

	<!-- Data Tables -->
	<link href="/assets/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<script src="/assets/dataTables/jquery.dataTables.js"></script>
	<script src="/assets/dataTables/dataTables.bootstrap.js"></script>

	<script>
		$(document).ready(function() {
			$('.dataTables-example').dataTable({
				"aLengthMenu": [10, 50, 100], //更改显示记录数选项
				"iDisplayLength": 10 //默认显示的记录数
			});
		});
	</script>
</df-footer>
