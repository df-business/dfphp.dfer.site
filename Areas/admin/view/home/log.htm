<df-header>
    

   <title>log</title>
   
   <style>
    *{
        margin:0;
        padding:0;
    }
   button{
       width: 10%;
       position: fixed;
       top: 1px;
       right: 1px;
    }
   #main{
    	/*width: 100px;*/
    	word-break: break-all;
    }
</style>
</df-header>

<df-body>
    



<div>
	<button onclick="clear0()">clear</button>
</div>
<div id="main">
	<h1>Data log</h1>

<df-each $output>
    

!`str`<br>
<div style="color: red;">!`time`</div>

<line style='background: darkgray;height: 1px;'></line>
</df-each>
</div>
    
  
         	
</df-body>


<df-footer>
    

    <script>
   function clear0(){
     	post('',{a:1},function(){location.reload()},true);

   }
</script>	
	
</df-footer>
