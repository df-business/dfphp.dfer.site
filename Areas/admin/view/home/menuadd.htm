<df-body>

	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>!!$output['parent']!=0?show('menu',$output['parent'])['title']:""!!>>>>!!$output[0]!!</h5>
				</div>
				<div class="ibox-content">
					<form method="post" action='!!SplitUrl(sprintf("admin/home/%supdate",self::$db_menu))!!'>
						<input name="id" value="!!isset($output[0])?$output[0]:'0'!!" hidden/>
						<input name="data[parent]" value="!!isset($output[0])?$output['parent']:$parent!!" hidden/>

						<div class="form-horizontal m-t">
							<div class="form-group">
								<label class="col-sm-1 control-label">标题：</label>
								<div class="col-sm-5">
									<input class="form-control" name="data[title]" size="10" type="text" value="!!isset($output[0])?$output['title']:''!!" />
									<span class="field-validation-error" veri-for=""></span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-1 control-label">路径：</label>
								<div class="col-sm-5">
									<input class="form-control" name="data[src]" size="10" type="text" value="!!isset($output[0])?$output['src']:''!!" />
									<span class="field-validation-error" veri-for=""></span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-1 control-label">排序编号：</label>
								<div class="col-sm-5">
									<input class="form-control" name="data[orderNum]" size="10" type="text" value="!!isset($output[0])?$output['orderNum']:'0'!!" />
									<span class="field-validation-error" veri-for=""></span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-1 control-label">类型：</label>
								<div class="col-sm-8">
									<select class="site-select-tem" name="data[type]">
										<df-each $type>
											<option value="!!$v!!" "!!$v==$output['type']?'selected':''!!">!!$k!!</option>
										</df-each>
									</select>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-2 col-sm-offset-1">
									<button class="btn btn-primary" onclick="return submit_form()">保存</button>
									<a href="javascript:history.back()" class="btn btn-sm btn-white"> 返 回 </a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</df-body>

<df-footer>

	<script type="text/javascript">
		//验证输入
		function verify() {
			if($("input[name='data[title]']").val() == "") {
				$("[name='data[title]']").next().html('请输入标题')
				return false;
			}

			return true;
		}

		function submit_form() {

			return verify();
		}
	</script>

</df-footer>
