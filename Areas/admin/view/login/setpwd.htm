<df-body>
    
   
<div class="row">

        <div class="ibox float-e-margins">

            </div>

               <input name="data[Id]" id="pic" value="!!isset($output[0])?$output[0]:'0'!!" hidden/>  
                  <div class="form-horizontal m-t">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">账号：</label>
                        <div class="col-sm-2">                          
                              <input  class="form-control"  name="data[nm]"  size="10" type="text" value="!!isset($output['nm'])?$output['nm']:''!!" readonly/>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">原密码：</label>
                        <div class="col-sm-2">                          
                                 <input  class="form-control"  name="data[pw]"  size="10" type="password" value="" />

                    </div>
                    <div class="form-group">

                        <div class="col-sm-2">     
                              <input  class="form-control"  name="data[npw]"  size="10" type="password" value="!!isset($output['npw'])?$output['npw']:''!!" />

                    <div class="form-group">
                        <label class="col-sm-1 control-label">确认密码：</label>

      <df-footer>
          
      
         <!--script-->
         	<script>
        			//验证输入
    	function verify(){
    		
    	if($("[name='data[pw]']").val()==""){            
            $("[name='data[pw]']").next().html('请输入原密码')           	
            return false;
            }
    		if($("[name='data[npw]']").val()==""){            
            $("[name='data[npw]']").next().html('请输入新密码')           	
            return false;
            }
        	if($("[name='data[ConfirmPassword]']").val()==""){            
            $("[name='data[ConfirmPassword]']").next().html('请确认密码')           	
            return false;
            }
            if($("[name='data[npw]']").val()!=$("[name='data[ConfirmPassword]']").val()){            
            $("[name='data[ConfirmPassword]']").next().html('两次密码输入不一致')           	
            return false;
            }
            
                
            return true;    		
    	}
    	
    	
        function submit_form() {
            //$("#content").val($("#Body").html());
            
            return verify();
        }
         		
         	</script>
        
        
</df-footer>
