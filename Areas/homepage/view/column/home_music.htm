<df-body>
    

<div class="row">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>>></h5>
			</div>
			<div class="ibox-content">
				<div class="row form-horizontal form-group">
					<div class="col-sm-1">
						<a href='!!SplitUrl(sprintf("homepage/column/%sadd",self::$db_hm))!!' class="btn btn-primary btn-sm"><i class="fa fa-plus"></i>&nbsp;添加</a>
					</div>

				</div>
				<table class="table table-striped table-bordered table-hover dataTables-example">
					<thead>
						<tr>
							<th width="50">编号</th>
							<th width="100">名称</th>
							<th width="150">路径</th>
							<th width="150">操作</th>
						</tr>
					</thead>
					<tbody>
						<df-each $output>
						    
						
						<tr>
							<td>!!$num!!</td>
							<td>
								<a href='#'>!`title`</a>
							</td>
							<td>!`src`</td>
							<td class='center'>
								<a href='!!SplitUrl(sprintf("homepage/column/%sadd/{$v[0]}",self::$db_hm))!!'>[编辑]</a>
								<a href='!!SplitUrl(sprintf("homepage/column/%sdel/{$v[0]}",self::$db_hm))!!' onclick='return confirm("您确认要删除吗?")'>[删除]</a>
							</td>
						</tr>
						</df-each>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</df-body>
<df-footer>
    


<!-- Data Tables -->
<link href="/css_js/dataTables/dataTables.bootstrap.css" rel="stylesheet">
<script src="/css_js/dataTables/jquery.dataTables.js"></script>
<script src="/css_js/dataTables/dataTables.bootstrap.js"></script>

<script>
	$(document).ready(function() {
		$('.dataTables-example').dataTable({
			"aLengthMenu": [10, 50, 100], //更改显示记录数选项
			"iDisplayLength": 10 //默认显示的记录数
		});
	});
</script>

</df-footer>
