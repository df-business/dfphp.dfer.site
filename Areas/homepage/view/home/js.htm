    <!-- /#preloader -->

    <script src="~/css_js/df.js"></script>
    <script src="~/css_js/layer/layer.js"></script>



    <script>


        //float_QQ();
        function reset() {

            $("#contact_name").val("");
            $("#contact_email").val("");
            $("#contact_subject").val("");
            $("#contact_message").val("")


        }
        $("#PF").click(function () {


            if ($("#contact_name").val() == "" || $("#contact_email").val() == "" || $("#contact_subject").val() == "" || $("#contact_message").val() == "") {
                layer.msg("填写完整再提交吧！", { icon: 5 });
                return false;   //"return true"会调用原框架的输入验证，但是只有pc和mobile端的支持，在MacBook端无法触发验证，兼容性不是特别好，于是改用兼容性更好的“layer.msg”
            }
            $("#PF").attr("disabled", true);
            $("#PF").html("发送中...");
            UrlPostForm("/home/Post_Msg", "form", [function (j) { layer.msg(j.msg, { icon: 6 }); $("#PF").html("发送"); $("#PF").attr("disabled", false); reset(); }, function (j) { layer.msg(j.msg, { icon: 5 }); }])//Asynchronous commit
            return false;//Block auto submit
        })

    </script>
