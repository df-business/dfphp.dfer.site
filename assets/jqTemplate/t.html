<head>	<meta charset="utf-8" />	<script src="/css_assetsery.min.js"></script>	<script src="/css_jassetsmplate/jquery.tmpl.js"></script>	<style>		line {			width: 100%;			background: black;			color: white;			display: block;		}	</style></head><body>	<line onclick='console.log(this)'>基本使用</line>	<div id="div_demo"></div>	<!--<script id="demo" type="text/x-jquery-tmpl">		<div style="margin-bottom:10px;">			<span>${ID}</span>			<span style="margin-left:10px;">{%= Name%}</span>			<span style="margin-left:10px;">${Number(Num)+1}</span>			<span style="margin-left:10px;">${Status}</span>		</div>	</script>-->	<temp id="demo">		<div style="margin-bottom:10px;">			<span>${ID}</span>			<span style="margin-left:10px;">${Name}</span>			<span style="margin-left:10px;">${Number(Num)+1}</span>			<span style="margin-left:10px;">${Status}</span>		</div>	</temp>	<script type="text/javascript">		var users = [{			ID: 'think8848',			Name: 'Joseph Chan',			Num: '1',			Status: 1		}, {			ID: 'aCloud',			Name: 'Mary Cheung',			Num: '2'		}];　　			$("#demo").tmpl(users).appendTo('#div_demo');	</script>	<line>遍历1</line>	<div id="div_each"></div>	<script id="each" type="text/x-jquery-tmpl">		<h3>users</h3> 		{%each(i,user) users%}		<div>${i}:{%= user.name%}</div>		{%if i==1%}		<h4>group</h4>		{%each(j,group) groups%}		<div>${group.name}</div>		{%/each%} {%/if%} {%/each%}		<h3>depart</h3> {%each departs%}		<div>{%= $value.name%}</div>		{%/each%}	</script>	<script type="text/javascript">		var eachData = {			users: [{				name: 'jerry'			}, {				name: 'john'			}],			groups: [{				name: 'mingdao'			}, {				name: 'meihua'			}, {				name: 'test'			}],			departs: [{				name: 'IT'			}]		};　　		$("#each").tmpl(eachData).appendTo('#div_each');	</script>	<ul id="ul_each"></ul>	<script id="eachList" type="text/x-jquery-tmpl">		<li class="li">			<span class="a">ID: ${ID};</span>			<span class="b">Name: ${Name};</span><br/>			<span class="c">Langs:  <ul>  {%each Langs%}   <li>   ${$index + 1}:${$value}.   </li>  {%/each%}  </ul> </span>		</li>	</script>	<script type="text/javascript">		$(function() {			var userLangs = [{				ID: 'hao1',				Name: 'Tony',				Langs: ['PHP', 'Python']			}, {				ID: 'hao2',				Name: 'Mary hui',				Langs: ['Java', 'C#']			}];			$('#eachList').tmpl(userLangs).appendTo('#ul_each');		});	</script>	<line>if</line>	<div id="div_ifelse"></div>	<script id="ifelse" type="text/x-jquery-tmpl">		<div style="margin-bottom:10px;"><span>${ID}</span><span style="margin-left:10px;">{%= Name%}</span> {%if Status%}			<span>Status${Status}</span> {%elif App%}			<span>App${App}</span> {%else%}			<span>None</span> {%/if%}		</div>	</script>	<script type="text/javascript">		var users = [{			ID: 'think8848',			Name: 'Joseph Chan',			Status: 1,			App: 0		}, {			ID: 'aCloud',			Name: 'Mary Cheung',			App: 1		}, {			ID: 'bMingdao',			Name: 'Jerry Jin'		}];		$("#ifelse").tmpl(users).appendTo('#div_ifelse');	</script>	<line>输出html</line>	<div id="div_html"></div>	<script id="html" type="text/x-jquery-tmpl">		<div style="margin-bottom:10px;">			<span>${ID}</span>			<span style="margin-left:10px;">{%= Name%}</span> 　　${html} 　　{%html html%}		</div>	</script>	<script type="text/javascript">		var user = {			ID: 'think8848',			Name: 'Joseph Chan',			html: '<button>html</button>'		};　		$("#html").tmpl(user).appendTo('#div_html');	</script>	<line>tmp嵌套</line>	<div id="tmpl"></div>	<script id="tmpl1" type="text/x-jquery-tmpl">		<div style="margin-bottom:10px;">			<span>${ID}</span>			<span style="margin-left:10px;">{%tmpl(Name) 't2'%}</span>		</div>	</script>	<script id="tmpl2" type="type/x-jquery-tmpl">		${a} ${b}	</script>	<script type="text/javascript">		var users = [{			ID: 'think8848',			Name: {				a: 'Joseph',				b: 'Chan'			}		}, {			ID: 'aCloud',			Name: {				a: 'a',				b: 'b'			}		}]; 		$('#tmpl2').template('t2');		$("#tmpl1").tmpl(users).appendTo('#tmpl');		//str嵌套		 		var markup = '<tr><td>${ID}|</td><td>{%= Name.a%}</td></tr>';		$.template('template', markup);		$.tmpl('template', users).appendTo('#tmpl');	</script>	<table cellspacing="0" cellpadding="4" border="1">		<tbody id="compileRows">		</tbody>	</table>	<script id="compile1" type="text/x-jquery-tmpl">		{%tmpl 'cached'%}		<tr>			<td>${ID}</td>			<td>${Name}</td>		</tr>	</script>	<script id="compile2" type="type/x-jquery-tmpl">		<tr>			<td colspan="2">${Group}</td>		</tr>	</script>	<script type="text/javascript">		$(function() {			var groupUsers = [{				ID: 'hao1',				Name: 'Tony',				Group: 'Administrators'			}, {				ID: 'hao2',				Name: 'Mary hui',				Group: 'Users'			}];			$('#compile2').template('cached');			$('#compile1').tmpl(groupUsers).appendTo('#compileRows');		});	</script>	<line>wrap包装器(获取某个模版的内容，然后填充到新的模板里)</line>	<div id="wrapDemo">	</div>	<script id="myTmpl" type="text/x-jquery-tmpl">		The following wraps and reorders some HTML content: {%wrap "cached"%}		<h3>One</h3>		<div>			First <b>content</b>		</div>		<h3>Two</h3>		<div>			And <em>more</em> <b>content</b>...		</div>		{%/wrap%}	</script>	<script id="tableWrapper" type="text/x-jquery-tmpl">		<table cellspacing="0" cellpadding="3" border="1">			<tbody>				<tr>					{%each $item.html("h3", true)%}					<td>						${$value}					</td>					{%/each%}				</tr>				<tr>					{%each $item.html("div")%}					<td>						{%html $value%}					</td>					{%/each%}				</tr>			</tbody>		</table>	</script>	<script type="text/javascript">		$(function() {			$('#tableWrapper').template('cached');			$('#myTmpl').tmpl().appendTo('#wrapDemo');		});	</script>	<line>func（自定义函数，获取模板里的对象）</line>	<table cellspacing="0" cellpadding="4" border="1">		<tbody id="propertyRows">		</tbody>	</table>	<script id="property" type="text/x-jquery-tmpl">		<tr>			<td>${ID}</td>			<td>${$data.Name}</td>			<td>${$item.getLangs('; ')}</td>		</tr>	</script>	<script type="text/javascript">		$(function() {			var userLangs = [{				ID: 'hao1',				Name: 'Tony',				Langs: ['PHP', 'Python']			}, {				ID: 'hao2',				Name: 'Mary hui',				Langs: ['Java', 'C#']			}];			$('#property').tmpl(userLangs, {				getLangs: function(separator) {					return this.data.Langs.join(separator);				}			}).appendTo('#propertyRows');		});		$('tbody').delegate('td', 'click', function() {			var item = $.tmplItem(this);			alert(item.data.Name);		});	</script>	<div id="div_item_data"></div>	<script id="item_data" type="text/x-jquery-tmpl">		<div style="margin-bottom:10px;">			<span>${$data.ID}</span>			<span style="margin-left:10px;">${$item.getName(" ")}</span>		</div>	</script>	<script type="text/javascript">		var users = [{			ID: 'think8848',			Name: ['Joseph', 'Chan']		}, {			ID: 'aCloud',			Name: ['Mary', 'Cheung']		}];		$("#item_data").tmpl(users, {			getName: function(spr) {				return this.data.Name.join(spr);			}		}).appendTo('#div_item_data');	</script></body>
