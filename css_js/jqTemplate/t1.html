<head>	<meta charset="utf-8" /><script src="/css_js/jquery.min.js"></script>	<script src="/css_js/jqTemplate/jquery.tmpl.js"></script>	<style>		line {			width: 100%;			background: black;			color: white;			display: block;		}				temp {			display: none;		}	</style></head><body>	<line onclick='upd()'>遍历</line>	<temp id="eachList">		<li class="li">			<span class="a">ID: ${ID};</span>			<span class="b">Name: ${Name};</span><br/>			<span class="c">Langs:  <ul>  {%each Langs%}   <li>   ${$index + 1}:${$value}.   </li>  {%/each%}  </ul> </span>			<span> 	 	{%each str.split('|')%}    ${$value}  {%/each%} </span>		</li>	</temp>	<script type="text/javascript">		var userLangs = [{			ID: 'hao1',			Name: 'Tony',			str: '123|2|32',			Langs: ['PHP', 'Python']		}, {			ID: 'hao2',			Name: 'Mary hui',			str: '123|2|32',			Langs: ['Java', 'C#']		}];		var num = 0;		function upd() {			var userLangs = [{				ID: num++,				Name: 'Tony',				Langs: []			}, {				ID: '2',				Name: 'Mary hui',				Langs: ['Java', 'C#']			}];			$('#eachList').tmpl(userLangs).appendF(0);		}		$(function() {			$('#eachList').tmpl(userLangs).appendF(0);		});	</script></body>
