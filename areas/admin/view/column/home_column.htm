<df-body>


	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>>></h5>
				</div>
				<div class="ibox-content">
					<div class="row form-horizontal form-group">
						<div class="col-sm-1">
							<a href='!!SplitUrl(sprintf("admin/column/%sadd",self::$db_hc))!!'
								class="btn btn-primary btn-sm"><i class="fa fa-plus"></i>&nbsp;添加</a>
						</div>

					</div>
					<table class="table table-striped table-bordered table-hover dataTables-example">
						<thead>
							<tr>
								<th width="50">编号</th>
								<th width="150">标题</th>
								<th width="150">操作</th>
							</tr>
						</thead>
						<tbody>
							<df-each $output>


								<tr>
									<td>!!$num!!</td>
									<td>!`title`</td>
									<td class='center'>
										<a
											href='!!SplitUrl(sprintf("admin/column/%sadd/{$v[0]}",self::$db_hc))!!'>[编辑]</a>
										<!--<a href='!!SplitUrl("homepage/column/columndel/{$v[0]}")!!' onclick='return confirm("您确认要删除吗？")'>[删除]</a>-->

								</tr>
							</df-each>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</df-body>

<df-footer>


	<!-- ********************** DATATABLE START ********************** -->
	<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
			$('.dataTables-example').dataTable({
				language: {
					url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/zh.json'
				},
				aLengthMenu: [10, 50, 100], //更改显示记录数选项
				iDisplayLength: 10 //默认显示的记录数
			});
		});
	</script>
	<!-- **********************  DATATABLE END  ********************** -->

</df-footer>
