<df-body>



	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>>></h5>
				</div>
				<div class="ibox-content">

					<table class="table table-striped table-bordered table-hover dataTables-example">
						<thead>
							<tr>
								<th width="50">编号</th>
								<th width="100">姓名</th>
								<th width="100">联系方式</th>
								<th width="100">内容</th>
								<th width="100">阅读状态</th>
								<th width="150">时间</th>
								<th width="150">操作</th>
							</tr>
						</thead>
						<tbody>

							<df-each $output>


								<tr>
									<td>!!$num!!</td>
									<td><a
											href='!!SplitUrl(sprintf("admin/column/%sview/{$v[0]}",self::$db_mes))!!'>!`name`</a>
									</td>
									<td>
										<a target="_blank"
											href='mailto:!!findstr($v["E_mail"],"@")?"{$v["E_mail"]}":"{$v["E_mail"]}@qq.com"!!?subject=!`content`'>!`E_mail`</a>
									</td>
									<td>!`content`</td>
									<td>!!$v['status']?'已读':'未读'!!</td>
									<td>!`time`</td>
									<td class='center'>
										<a href='!!SplitUrl(sprintf("admin/home/delPost_Msg/{$v[0]}",self::$db_mes))!!'
											onclick='return confirm("您确认要删除吗？")'>[删除]</a>
									</td>
								</tr>
							</df-each>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</df-body>

<df-footer>


	<!-- ********************** DATATABLE START ********************** -->
	<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
			$('.dataTables-example').dataTable({
				language: {
					url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/zh.json'
				},
				aLengthMenu: [10, 50, 100], //更改显示记录数选项
				iDisplayLength: 10 //默认显示的记录数
			});
		});
	</script>
	<!-- **********************  DATATABLE END  ********************** -->
	<script>
		//pc端发送QQ信息
		QQ_msg = function(qqN) {

			window.open('http://wpa.qq.com/msgrd?v=3&site=qq&menu=yes&uin=' + qqN, '_blank',
				'height=1024,toolbar=no,scrollbars=no,menubar=no,status=no');

		}
	</script>
</df-footer>
