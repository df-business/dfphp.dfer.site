<script>
	//阻止查看源码
	function stop() {
		return false;
	}
	document.oncontextmenu = stop;
	//document.ondragstart = stop;
	//所有资源加载完成则执行
	function loaded() {

		//如果有调用字体
		if($('script[src$="FontFamily/init.js"]').length > 0) {
			$("<style>").html(
				'*{font-family: ft !important; }'
			).appendTo("head");
			log('自定义字体加载完成')
		}
//		$('.loading').css("background", "none");
		log('web complete');
	}

	$(window).on('load', loaded);
</script>
