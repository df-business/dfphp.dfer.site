<script>
 //所有资源加载完成则执行
 function loaded() {
  //在js加载前添加loading效果，增加页面友好度，加载完成则删除
  $('#first_loading').remove();
  //如果有调用字体
  if ($('script[src$="FontFamily/init.js"]').length > 0) {
   $("<style>").html(
    '*{font-family: ft !important; }'
   ).appendTo("head");
   log('自定义字体加载完成')
  } else {
   log('未使用自定义字体')
  }

  loading(2);
  log('web complete');
  df_init();
 }

 //dom加载完毕
 function ready() {
  $.ProtectPage();
  story("欢迎光临寒舍，有问题联系：www.dfer.top", "black")
  // hacker(1, '!!$home_layout["color"]!!');
  $('#body').removeAttr('hidden')
  loading(1);
  log('dom complete');
 }

 //只能识别执行到此加载的元素，故而放在网页尾部（识别出整个网页已加载完毕）
 $(ready);
 $(window).on('load', loaded);
</script>
