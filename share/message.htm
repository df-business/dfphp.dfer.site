<html>

<df-if $model_type=='message'>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>!!$title!!</title>
		<!--=========自定义alert=========-->
		<link rel="stylesheet" type="text/css" href="/assets/sweetalert/sweetalert.css">
		<script type="text/javascript" src="/assets/sweetalert/sweetalert-dev.js"></script>
	</head>

	<body>
		<script>
			window.onload = function() {
				swal({
						title: "!!$title!!",
						text: "!!$msg!!",
						type: "!!$type!!",
						showConfirmButton: false,
						confirmButtonColor: "#DD6B55",
						confirmButtonText: "知道了",
						closeOnConfirm: false,
						allowEscapeKey: false,
						closeOnCancel: false
					},
					function(isConfirm) {
						if(isConfirm) {
							!!$jump!!
						}
					});
			}
		</script>
	</body>

	</html>
	<df-else>
		<html>

		<head>
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=7" />
			<title>===提示===</title>
			<style type="text/css" media="screen">
				* {
					margin: 0;
					padding: 0;
					font-family: arial, sans-serif;
					font-size: 14px;
				}
				
				body,
				html {
					height: 100%;
				}
				
				body {
					background: #e9eaef;
				}
				
				.wrapper {
					margin: 0 auto;
					background: #fff;
					width: 587px;
					height: 196px;
					padding: 80px 0 0 80px;
					top: 50%;
					margin-top: -150px;
					position: relative;
				}
				
				h1 {
					font-weight: 700;
					font-size: 26px;
					color: darkcyan
				}
				
				.tm {
					padding-top: 24px;
				}
				
				.tm span {
					color: #e10602;
					padding: 0 5px;
					font-weight: 700;
				}
				
				.btn {
					padding-top: 14px;
				}
				
				.btn a {
					display: block;
					width: 150px;
					height: 0;
					padding-top: 30px;
					color: black;
				}
			</style>
		</head>

		<body>
			<div class="wrapper">
				<h1>!!$msg!!</h1>
				<p class="tm">跳转倒计时——<span id="time">0</span>秒</p>
				<p class="btn">
					<a id="Btn" href="javascript:">立即跳转</a>
				</p>
			</div>
			<script type="text/javascript">
				var url = '!!$redirect!!';

				function sendStats() {
					location.href = url;
				}

				var time = document.getElementById('time');
				var btn = document.getElementById('Btn');

				function count() {
					if(+time.innerHTML > 0) {
						time.innerHTML--;
					} else {
						sendStats();
					}
				}
				setInterval(count, 1000);

				btn.onclick = function() {
					sendStats();
				};
			</script>
		</body>

		</html>
</df-if>
