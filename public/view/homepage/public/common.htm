<df-code>
    use Dfer\Tools\Statics\Common;
</df-code>
<html>
    <head>
        <meta name="author" content="Df" />
        <meta name="keywords" content="{:$layout['keywords']}" />
        <meta name="description" content="{:$layout['description']}" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
        <!--页面尺寸-->
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <!--手机状态栏的颜色-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!--作为独立的网页，进行全屏显示-->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" href="{:DEFAULT_ADMIN_ASSETS}/img/favicon.ico" />
        <link rel="apple-touch-icon" href="{:DEFAULT_ADMIN_ASSETS}/img/favicon.png" />


        <!-- ********************** 自定义alert START ********************** -->
        <!-- <link rel="stylesheet" type="text/css" href="{:VIEW_ASSETS}/sweetalert/sweetalert.css">
		<script type="text/javascript" src="{:VIEW_ASSETS}/sweetalert/sweetalert-dev.js"></script> -->
        <!-- **********************  自定义alert END  ********************** -->


        <!-- ********************** jq START ********************** -->
        <script src="https://oss.dfer.site/jquery/3.7.1/jquery.min.js"></script>
        <!-- **********************  jq END  ********************** -->

        <!-- ********************** layui START ********************** -->
        <link href="https://oss.dfer.site/layui/v2.9.8/css/layui.css" rel="stylesheet">
        <script src="https://oss.dfer.site/layui/v2.9.8/layui.js"></script>
        <!-- **********************  layui END  ********************** -->

        <!-- ********************** loader START ********************** -->
        <link rel="stylesheet" href="{:VIEW_ASSETS}/loaders/main.css" />
        <script src="{:VIEW_ASSETS}/loaders/main.js"></script>
        <!-- **********************  loader END  ********************** -->

        <!-- ********************** bootstrap START ********************** -->
        <link href="https://oss.dfer.site/bootstrap/v5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://oss.dfer.site/bootstrap/v5.3.3/js/bootstrap.min.js"></script>
        <!-- **********************  bootstrap END  ********************** -->

        <!--<script src="/assets/font_family/init.js"></script>-->
        <script src="{:DEFAULT_ADMIN_ASSETS}/js.ext.js"></script>
        <script src="{:DEFAULT_ADMIN_ASSETS}/jquery.ext.js"></script>
        <script src="{:DEFAULT_ADMIN_ASSETS}/DfTools.js"></script>


        <style>

        </style>
        <!--通用脚本-->
        <script>
            var df_tools = new DfTools();

            //所有资源加载完成则执行
            function loaded() {
                //在js加载前添加loading效果，增加页面友好度，加载完成则删除
                $('#first_loading').remove();
                //如果有调用字体
                if ($('script[src$="font_family/init.js"]').length > 0) {
                    $("<style>").html(
                        '*{font-family: ft !important; }'
                    ).appendTo("head");
                    df_tools.log('自定义字体加载完成')
                } else {
                    df_tools.log('未使用自定义字体')
                }

                loading(2);
                df_tools.log('web complete');
            }

            //dom加载完毕
            function ready() {
                $.protectPage();
                df_tools.story("欢迎光临寒舍，有问题联系：www.dfer.site", "white")
                $('#body').removeAttr('hidden')
                loading(1);
                df_tools.log('dom complete');
            }

            //只能识别执行到此加载的元素，故而放在网页尾部（识别出整个网页已加载完毕）
            $(ready);
            $(window).on('load', loaded);
        </script>


        <df-header />
        <style>
            html,
            body {
                height: 100%;
            }

            #body {
                background: url({$layout['bg_img']}) no-repeat;
                background-size: 100% 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div hidden="" id="first_loading" style="z-index:66666;position: fixed;left: 49%;top: 45%;"><img
                src="{:DEFAULT_ADMIN_ASSETS}/img/loading-1.gif"></div>
        <div hidden="" id="body">
            <df-body />
        </div>
    </body>

    <df-footer />

</html>
