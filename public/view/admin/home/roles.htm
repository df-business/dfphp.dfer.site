<df-body>
<div class="row">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>>></h5>
			</div>
			<div class="ibox-content">
				<div class="row form-horizontal form-group">
					<div class="col-sm-1">
						<a href='{:split_url(str("admin/home/%s_add",[table_name("RolesModel")]))}' class="btn btn-primary btn-sm"><i class="fa fa-plus"></i>&nbsp;添加</a>
					</div>

				</div>
				<table class="table table-striped table-bordered table-hover datatable-one">
					<thead>
						<tr>
							<th width="50">编号</th>
							<th width="100">名称</th>
							<th width="150">内容</th>
							<th width="150">操作</th>
						</tr>
					</thead>
					<tbody>

						<df-each $output>


						<tr>
							<td>{$index}</td>
							<td>
								{::nm}
							</td>
							<td>{::roles}</td>
							<td class='center'>
								<a href='{:split_url(sprintf("admin/home/%s_add/%s",table_name("RolesModel"),$value[0]))}'>[编辑]</a>
								<a href='{:split_url(sprintf("admin/home/%s_del/%s",table_name("RolesModel"),$value[0]))}' onclick='return confirm("您确认要删除吗？")'>[删除]</a>
							</td>
						</tr>
						</df-each>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

</df-body>

<df-footer>


<!-- Data Tables -->
<link href="{:VIEW_ASSETS}/dataTables/dataTables.bootstrap.css" rel="stylesheet">
<script src="{:VIEW_ASSETS}/dataTables/jquery.dataTables.js"></script>
<script src="{:VIEW_ASSETS}/dataTables/dataTables.bootstrap.js"></script>

<script>
	$(document).ready(function() {
		$('.datatable-one').dataTable({
			"aLengthMenu": [10, 50, 100], //更改显示记录数选项
			"iDisplayLength": 10 //默认显示的记录数
		});
	});
</script>
</df-footer>
