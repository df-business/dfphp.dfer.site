<df-header>
	<df-code>
		use areas\admin\model\{RolesModel};
	</df-code>
</df-header>

<df-body>
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>>></h5>
				</div>
				<div class="ibox-content">
					<div class="row form-horizontal form-group">
						<div class="col-sm-1">
							<a href='{:split_url(str("admin/home/%s_add/",[table_name("UserModel")]))}'
								class="btn btn-primary btn-sm"><i class="fa fa-plus"></i>&nbsp;添加</a>
						</div>
					</div>
					<table class="table table-striped table-bordered table-hover" id="tableOne">
						<thead>
							<tr>
								<th width="50">编号</th>
								<th width="100">账号</th>
								<th width="100">权限</th>
								<th width="150">时间</th>
								<th width="150">操作</th>
							</tr>
						</thead>
						<tbody>
							<df-each $output>
								<tr>
									<td>{$index}</td>
									<td>
										<a
											href='{:split_url(sprintf("admin/home/%s_view/%s",table_name("UserModel"),$value[0]))}'>{::nm}</a>
									</td>
									<td>{:$value['nm']=='df'?'超级管理员':RolesModel::where($value['role'])->find()['nm']}
									</td>
									<td>{::create_time}</td>
									<td class='center'>
										<a
											href='{:split_url(str("admin/home/%s_add/%s",[table_name("UserModel"),$value[0]]))}'>[编辑]</a>
										<a href='{:split_url(sprintf("admin/home/%s_del/%s",table_name("UserModel"),$value[0]))}'
											onclick='return confirm("您确认要删除吗？")'>[删除]</a>
									</td>
								</tr>
							</df-each>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</df-body>

<df-footer>


    <!-- ********************** DATATABLE START ********************** -->
    <link rel="stylesheet" href="https://oss.dfer.site/datatables/2.0.5/css/dataTables.dataTables.min.css" />
    <script src="https://oss.dfer.site/datatables/2.0.5/js/dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            new DataTable('#tableOne', {
                language: {
                    url: 'https://oss.dfer.site/datatables/2.0.5/i18n/zh.json'
                },
                aLengthMenu: [10, 50, 100],
                iDisplayLength: 10
            });
        });
    </script>
    <!-- **********************  DATATABLE END  ********************** -->

</df-footer>
