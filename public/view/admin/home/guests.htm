<df-body>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>>></h5>
                </div>
                <div class="ibox-content">
                    <div class="row form-horizontal form-group">
                        <div class="col-sm-1">

                        </div>

                    </div>
                    <table class="table table-striped table-bordered table-hover datatable-one" id="tableOne">
                        <thead>
                            <tr>
                                <th width="50">编号</th>
                                <th width="100">ip</th>
                                <th width="150">浏览器</th>
                                <th width="150">访问次数</th>
                                <th width="150">首次访问</th>
                                <th width="150">最近访问</th>

                            </tr>
                        </thead>
                        <tbody>

                            <df-each $output>
                                <tr>
                                    <td>{$index}</td>
                                    <td>
                                        <a href='#'>{::ip}</a>
                                    </td>
                                    <td>{::browser}</td>
                                    <td>{::hits}</td>
                                    <td>{::first_time}</td>
                                    <td>{::time}</td>
                                </tr>
                            </df-each>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</df-body>
<df-footer>

    <!-- ********************** DATATABLE START ********************** -->
    <link rel="stylesheet" href="https://oss.dfer.site/datatables/2.0.5/css/dataTables.dataTables.min.css" />
    <script src="https://oss.dfer.site/datatables/2.0.5/js/dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            new DataTable('#tableOne', {
                language: {
                    url: 'https://oss.dfer.site/datatables/2.0.5/i18n/zh.json'
                },
                aLengthMenu: [10, 50, 100],
                iDisplayLength: 10
            });
        });
    </script>
    <!-- **********************  DATATABLE END  ********************** -->

</df-footer>
