<df-body>
    


<div class="row">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>>></h5>
			</div>
			<div class="ibox-content">
				<div class="row form-horizontal form-group">
					<div class="col-sm-1">

					</div>

				</div>

						<tr>

							<th width="150">浏览器</th>

						</tr>
					</thead>
					<tbody>
						 
						 <df-each $output>

							<td>!!$num!!</td>

								<a href='#'>!`ip`</a>
							</td>
							<td>!`browser`</td>
							<td>!`hits`</td>
							<td>!`first_time`</td>
							<td>!`time`</td>
							
						</tr>
						</df-each>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
