<df-body>



	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>>></h5>
				</div>
				<div class="ibox-content">

					<table class="table table-striped table-bordered table-hover datatable-one">
						<thead>
							<tr>
								<th width="50">编号</th>
								<th width="100">姓名</th>
								<th width="100">联系方式</th>
								<th width="100">内容</th>
								<th width="100">阅读状态</th>
								<th width="150">时间</th>
								<th width="150">操作</th>
							</tr>
						</thead>
						<tbody>
							<df-each $output>
								<tr>
									<td>{$index}</td>
									<td><a
											href='{:split_url(str("admin/column/%s_view/%s",[table_name("MessageModel"),$value[0]]))}'>{::name}</a>
									</td>
									<td>
										<a target="_blank"
											href='mailto:{:$common->findStr($v["e_mail"],"@")?$value["e_mail"]:$value["e_mail"]."@qq.com"}?subject={::content}'>{::e_mail}</a>
									</td>
									<td>{::content}</td>
									<td>{:$value['status']?'已读':'未读'}</td>
									<td>{::time}</td>
									<td class='center'>
										<a href='{:split_url(str("admin/home/%s_del/%s",[areas\admin\model\MessageModel::getName(),$value[0]]))}'
											onclick='return confirm("您确认要删除吗？")'>[删除]</a>
									</td>
								</tr>
							</df-each>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</df-body>

<df-footer>


	<!-- ********************** DATATABLE START ********************** -->
	<link href="https://oss.dfer.site/datatables/1.13.8/css/jquery.dataTables.min.css" rel="stylesheet">
	<script src="https://oss.dfer.site/datatables/1.13.8/js/jquery.dataTables.min.js"></script>
	<script src="https://oss.dfer.site/datatables/1.13.8/js/dataTables.bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
			$('.datatable-one').dataTable({
				language: {
					url: 'https://oss.dfer.site/datatables/1.13.8/i18n/zh.json'
				},
				aLengthMenu: [10, 50, 100], //更改显示记录数选项
				iDisplayLength: 10 //默认显示的记录数
			});
		});
	</script>
	<!-- **********************  DATATABLE END  ********************** -->
	<script>
		//pc端发送QQ信息
		QQ_msg = function(qqN) {

			window.open('http://wpa.qq.com/msgrd?v=3&site=qq&menu=yes&uin=' + qqN, '_blank',
				'height=1024,toolbar=no,scrollbars=no,menubar=no,status=no');

		}
	</script>
</df-footer>
