<df-header>
	<df-code>
    ob_start();//解决cookie的使用限制
    </df-code>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Df后台管理系统 - DfPHP v{:VERSION}</title>
	<meta name="keywords" content="管理后台">
	<meta name="description" content="管理后台">
	<link href="{:VIEW_ASSETS}/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="{:VIEW_ASSETS}/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="{:VIEW_ASSETS}/admin/css/style.css?v=4.1.0" rel="stylesheet">
	<script>
		if(window.top !== window.self) {
			window.top.location = window.location;
		}
	</script>

</df-header>

<df-body>

	<body class="gray-bg">
		<div class="middle-box text-center loginscreen">
			<div>
				<div>
					<h1 class="logo-name">Df</h1>
				</div>
				<form method="post">
					<div class="text-left m-t">
						<div class="form-group">
							<input autocomplete="off" class="form-control" data-val="true" data-val-required="账号不能为空" name="data[nm]" placeholder="用户名" size="32" type="text" value="">
							<span class="field-validation-error" veri-for=""></span>
						</div>
						<div class="form-group">
							<input autocomplete="off" class="form-control" data-val="true" data-val-required="密码不能为空" name="data[pw]" placeholder="密码" size="32" type="password">
							<span class="field-validation-error" veri-for="">{$err}</span>
						</div>
						<button type="submit" name="submit" class="btn btn-primary full-width">登 录</button>
						<p class="text-muted text-right m-r none">
							<a href="login.html#"><small>忘记密码了？</small></a>
						</p>
					</div>
				</form>
			</div>
		</div>

	</body>
	<df-code>

</df-code>

</df-body>
